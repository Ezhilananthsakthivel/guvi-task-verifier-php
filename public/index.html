<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <h3 class="text-center pt-3">GUVI Task Verifier</h3>
    <div class="container-fulid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6 pt-3">
                <input class="form-control border-dark input-lg url" type="text"
                    placeholder="Enter the Github repo URL">
            </div>
            <div class="col-3 pt-3 urlbtn">
                <button class="btn btn-success" onclick="urlVerify()">Verify</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-4 pt-5">
                <input type="file" class="file form-control border-dark">
            </div>
            <div class="col-3 pt-5 filebtn">
                <button class="btn btn-success" onclick="fileVerify()">Verify</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 mt-5">
                <p class="uname"></p>
                <table class="table table-bordered border-dark">
                    <thead>
                        <tr>
                            <th scope="col">HTML</th>
                            <th scope="col">CSS</th>
                            <th scope="col">Bootstrap</th>
                            <th scope="col">JS</th>
                            <th scope="col">Jquery</th>
                            <th scope="col">AJAX</th>
                            <th scope="col">PHP</th>
                            <th scope="col">SQL</th>
                            <th scope="col">PS</th>
                            <th scope="col">MongoDB</th>
                            <th scope="col">Redis</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><i class="html">-</i></td>
                            <td><i class="css">-</i></td>
                            <td><i class="bootstrap">-</i></td>
                            <td><i class="js">-</i></td>
                            <td><i class="ajax">-</i></td>
                            <td><i class="jquery">-</i></td>
                            <td><i class="php">-</i></td>
                            <td><i class="sql">-</i></td>
                            <td><i class="ps">-</i></td>
                            <td><i class="mongodb">-</i></td>
                            <td><i class="redis">-</i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-bordered border-dark mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Points out of 10</th>
                            <th scope="col">Missing Conditions</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody class="pointsbody">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container-fulid">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-bordered border-dark mt-5">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Git repo</th>
                            <th scope="col">Results</th>
                        </tr>
                    </thead>
                    <tbody class="listbody">
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="/api/download"><button class="btn btn-secondary">Download CSV</button></a>

    <div class="my_modal">
        <div class="modal_container">
            <p class="modaluname"></p>
            <table class="table mt-2 modal_table">
                <thead>
                    <tr>
                        <th scope="col">Points out of 10</th>
                        <th scope="col">Missing Conditions</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="modal_body">
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button class="modal_btn" onclick="modalClose()">Close</button>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>
